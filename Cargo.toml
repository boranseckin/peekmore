[package]
name = "peekmore"
version = "1.3.0"
authors = ["Martijn Gribnau <garm@ilumeo.com>"]
description = "Iterator adapter like Peekable, but for peeking forward multiple elements"
edition = "2018"
repository = "https://github.com/foresterre/peekmore"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/peekmore"
readme = "README.md"
exclude = [
    ".idea/*",
    ".vscode/*",
    "*.iml",
]
keywords = ["peek", "lookahead", "iterator", "peekable", "multipeek"]
categories = ["no-std"]

[package.metadata]
msrv = "1.40.0"

[package.metadata.release]
tag-name = "v{{version}}"

[features]
default = []

[dependencies.smallvec]
version = "1.5.1"
optional = true
default-features = false
